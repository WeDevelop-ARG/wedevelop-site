<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#2426e3">
    <link rel="manifest" href="%REACT_APP_BASE_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="%REACT_APP_BASE_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%REACT_APP_BASE_URL%/logo32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%REACT_APP_BASE_URL%/logo16.png">
    <link rel="mask-icon" href="%REACT_APP_BASE_URL%/safari-pinned-tab.svg" color="#8224e3">
    <title>WeDevelop</title>
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <% if (process.env.REACT_APP_ENVIRONMENT === 'production') { %>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-53CPLS8');
    </script>
    <!-- End Google Tag Manager -->
    <% } %>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <% if (process.env.NODE_ENV === 'production') { %>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-53CPLS8"
        height="0" width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <% } %>
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
      if (window.cookieconsent) {
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#f7f9fc",
              "text": "#363636"
            },
            "button": {
              "background": "#4776e6",
              "text": "#ffffff"
            }
          },
          "theme": "edgeless"
        });
      }
    </script>
  </body>
</html>
