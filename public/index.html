<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#2426e3">
    <link rel="manifest" href="%REACT_APP_BASE_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="%REACT_APP_BASE_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%REACT_APP_BASE_URL%/logo32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%REACT_APP_BASE_URL%/logo16.png">
    <link rel="mask-icon" href="%REACT_APP_BASE_URL%/safari-pinned-tab.svg" color="#8224e3">
    <title>WeDevelop</title>
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <% if (process.env.REACT_APP_ENVIRONMENT === 'production') { %>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-53CPLS8"
        height="0" width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <script>window.IS_PRODUCTION_ENVIRONMENT = true</script>
    <% } %>
    <script>
      window.dataLayer = window.dataLayer || []
      window.dataLayer.push({ 'gtm.start': new Date().getTime(), event:'gtm.js' })
      ;(function () {
        var WAIT_TIME_BEFORE_APPEND = 3000
        document.addEventListener('DOMContentLoaded', function () {
          loadCookieConsent()

          if (window.IS_PRODUCTION_ENVIRONMENT) {
            loadGoogleTagManager()
          }
        })

        function loadGoogleTagManager () {
          var sc = document.createElement('script')

          sc.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-53CPLS8'
          sc.async = true
          sc.defer = true

          setTimeout(function () {
            document.head.appendChild(sc)
          }, WAIT_TIME_BEFORE_APPEND)
        }

        function loadCookieConsent () {
          var sc = document.createElement('script')
          var st = document.createElement('link')

          sc.src = 'https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js'
          sc.dataset.cfasync = 'false'
          sc.async = 'true'
          sc.defer = 'true'

          st.rel = 'stylesheet'
          st.type = 'text/css'
          st.href = 'https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css'

          sc.addEventListener('load', function () {
            if (!window.cookieconsent) return undefined

            window.cookieconsent.initialise({
              "palette": {
                "popup": {
                  "background": "#f7f9fc",
                  "text": "#363636"
                },
                "button": {
                  "background": "#4776e6",
                  "text": "#ffffff"
                }
              },
              "theme": "edgeless"
            })
          })

          setTimeout(function () {
            document.head.append(sc, st)
          }, WAIT_TIME_BEFORE_APPEND)
        }
      })()
    </script>
  </body>
</html>
