name: Deploy to PR Testing environment
'on':
  pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        if: startsWith(github.head_ref, 'feature/') == false
      - run: npm ci && npm run build-testing
        if: startsWith(github.head_ref, 'feature/') == false
        env:
          NEXT_PUBLIC_PREVIEW_BUILD: pull_request
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: startsWith(github.head_ref, 'feature/') == false
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDEVELOP_SITE_TESTING }}'
          projectId: wedevelop-site-testing
          target: testing
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
